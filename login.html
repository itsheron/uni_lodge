<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Georgia Tech Housing Finder</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="header">
                <h1>Georgia Tech Housing Finder</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-button active" onclick="showLogin()">Login</button>
                <button class="tab-button" onclick="showSignup()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="terms.html">Terms of Service</a></span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="back-to-home">
                <a href="main.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            updateTabs('login');
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            updateTabs('signup');
        }

        function updateTabs(activeTab) {
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => {
                if ((activeTab === 'login' && tab.textContent === 'Login') ||
                    (activeTab === 'signup' && tab.textContent === 'Sign Up')) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        // Handle login form submission
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // TODO: Implement actual authentication with your backend
            // This is a demo implementation
            if (email && password) {
                // Simulate successful login
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', email.split('@')[0]);
                localStorage.setItem('userEmail', email);
                
                alert('Login successful!');
                
                // Check if there's a redirect parameter
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                
                if (redirect === 'post-listing') {
                    window.location.href = 'post-listing.html';
                } else {
                    window.location.href = 'main.html';
                }
            } else {
                alert('Please enter both email and password');
            }
        };

        // Handle signup form submission
        document.getElementById('signupForm').onsubmit = function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!agreeTerms) {
                alert('You must agree to the Terms of Service');
                return;
            }
            
            // TODO: Implement actual signup with your backend
            // This is a demo implementation
            if (name && email && password) {
                // Simulate successful signup
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                
                alert('Account created successfully!');
                window.location.href = 'main.html';
            } else {
                alert('Please fill in all fields');
            }
        };
    </script>
</body>
</html>
